<!DOCTYPE html>
<html>
  <head>
    <title>Date Invitation</title>
    <link rel="website icon" type="jpg" href="887479_heart_512x512.png" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: black;
        background-image: url(Bg2.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin-bottom: 500px;
        
      }

      h1 {
        color: white;
      }

      p {
        color: white;
        cursor: pointer;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #ff6b6b;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s ease;
        cursor: pointer;
      }

      .button:hover {
        background-color: #ff4f4f;
      }

      .button-no {
        background-color: #666;
      }

      .button-no:hover {
        background-color: #555;
      }
      .text-box {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .heading-primary1 {
        color: white;
        position: absolute;
        top: 0;
        left: 500px;  
             
      }

      .heading-primary-main1 {
        display: block;
        font-size: 60px;
        font-weight: 400;
        letter-spacing: 15px;
        animation-name: moveInleft;
        animation-duration: 2s;
        margin-left: 300px;
         
      }

      @keyframes moveInleft {
        0% {
          opacity: 0;
          transform: translateX(-100px);
        }

        80% {
          transform: translateX(10px);
        }
        100% {
          opacity: 1;
          transform: translate(0);
        }
      }

      .paragraph-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        
        
      }

      .heading-primary {
        color: white;
        
      }

      .heading-primary-main {
        display: block;
        font-size: 60px;
        font-weight: 400;
        letter-spacing: 15px;
        animation-name: moveInleft;
        animation-duration: 2s;
        margin-left: 300px;
      }

      @keyframes moveInleft {
        0% {
          opacity: 0;
          transform: translateX(-100px);
        }

        80% {
          transform: translateX(10px);
        }
        100% {
          opacity: 1;
          transform: translate(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="text-box"></div>
    <h1 class="heading-primary1">
      <span class="heading-primary-main1">Hey !</span>
    </h1>
    </div>
    <div class="paragraph-box">
      <h1>
        <p class="heading-primary">
          <span class="heading-primary"> Main Content
            <br><br>
            So you down for a date !?
          </span>
        </p>
        <button class="button" onclick="displayPopup1()">Yes</button>
        <button class="button button-no" onclick="displayPopup2()">No</button>
      </h1>
    </div>
  </body>
  <script>
    function displayPopup1() {
      alert("Great choice as always...let's meet soon !");
    }
    function displayPopup2() {
      alert("Error 404 occurred!! Please try again.  I recommend choosing the 1st option.");
    }

    var noOptionButton = document.querySelector(".button-no");

    noOptionButton.addEventListener("mouseenter", function () {
      noOptionButton.style.transform = "translateX(60px)";
    });

    noOptionButton.addEventListener("mouseleave", function () {
      noOptionButton.style.transform = "translateX(0)";
    });
   
  </script>
</html>
